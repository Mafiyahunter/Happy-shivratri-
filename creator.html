    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1a0f00 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Fire background effect */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-radial-gradient(circle at center, #ff6600 0%, transparent 20%);
            animation: bgFire 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes bgFire {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Fire Rings */
        .fire-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: spinRing 10s linear infinite;
        }

        .ring1 {
            width: 500px;
            height: 500px;
            border-top-color: #ff6600;
            border-bottom-color: #ff3300;
            box-shadow: 0 0 50px #ff4400;
        }

        .ring2 {
            width: 400px;
            height: 400px;
            border-left-color: #ffaa00;
            border-right-color: #ff5500;
            animation: spinRingReverse 8s linear infinite;
        }

        .ring3 {
            width: 300px;
            height: 300px;
            border: 2px dotted #ff8800;
            animation: pulseRing 2s ease-in-out infinite;
        }

        @keyframes spinRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinRingReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Content Box */
        .content-box {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Text Wrapper */
        .text-wrapper {
            position: absolute;
            width: 100%;
            text-align: center;
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            pointer-events: all;
        }

        /* Wish Text */
        .wish-text {
            font-size: clamp(40px, 8vw, 70px);
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ff9933, #ff5500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px #ff6600;
            letter-spacing: 4px;
            line-height: 1.4;
        }

        /* Creator Text */
        .creator-text {
            font-size: clamp(45px, 9vw, 80px);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 40px #ffaa00, 0 0 80px #ff6600;
            padding: 20px 40px;
            border: 4px solid #ff6600;
            border-radius: 30px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            display: inline-block;
            animation: borderGlow 1.5s infinite;
        }

        @keyframes borderGlow {
            0% { border-color: #ff6600; box-shadow: 0 0 40px #ff6600; }
            50% { border-color: #ff3300; box-shadow: 0 0 80px #ff3300; }
            100% { border-color: #ff6600; box-shadow: 0 0 40px #ff6600; }
        }

        /* Question Box */
        .question-box {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 50px;
            border: 3px solid #ff6600;
            box-shadow: 0 0 80px #ff4400;
        }

        .question-text {
            font-size: clamp(28px, 5vw, 45px);
            color: #ffcc66;
            text-shadow: 0 0 30px #ff9933;
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 60px;
            font-size: 32px;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 4px;
            min-width: 200px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: black;
            box-shadow: 0 0 40px #00ff00;
        }

        .btn-yes:hover {
            transform: scale(1.2);
            box-shadow: 0 0 80px #00ff00;
        }

        .btn-no {
            background: linear-gradient(45deg, #ff3333, #cc0000);
            color: white;
            box-shadow: 0 0 40px #ff0000;
        }

        .btn-no:hover {
            transform: scale(1.2);
            box-shadow: 0 0 80px #ff0000;
        }

        /* Thank You */
        .thankyou-text {
            font-size: 60px;
            color: #ffd700;
            text-shadow: 0 0 60px #ff6600;
            animation: popIn 0.8s;
            margin-bottom: 30px;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .reload-text {
            color: #ff9933;
            font-size: 24px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Floating OM */
        .om-float {
            position: absolute;
            font-size: 300px;
            color: rgba(255, 100, 0, 0.1);
            text-shadow: 0 0 100px #ff4400;
            animation: omRotate 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes omRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Diya */
        .diya {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffaa00, #ff4400);
            border-radius: 50% 50% 20% 20%;
            filter: blur(15px);
            animation: flame 0.3s infinite alternate;
        }

        .diya1 { top: 50px; left: 50px; }
        .diya2 { top: 50px; right: 50px; }
        .diya3 { bottom: 50px; left: 50px; }
        .diya4 { bottom: 50px; right: 50px; }

        @keyframes flame {
            0% { transform: scale(1); filter: blur(10px); opacity: 0.7; }
            100% { transform: scale(1.5); filter: blur(20px); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .btn { padding: 15px 40px; font-size: 24px; min-width: 150px; }
            .thankyou-text { font-size: 40px; }
            .om-float { font-size: 200px; }
        }
    </style>
